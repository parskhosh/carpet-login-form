<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نام نویسی</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/fontiran.css">
</head>

<body>
    <section class="main">
        <div class="wrapper">
            <div class="inputs">
                <form>
                    <input class="input" id="name" type="text" name="name" placeholder="" value="">
                    <label class="label" for="name">
                        نام و نام خانوادگی
                    </label>

                    <input class="input" id="username" type="text" name="username" placeholder="" value="">
                    <label class="label" for="username">
                        نام کاربری
                    </label>

                    <input class="input" id="email" type="email" name="email" placeholder="" value="">
                    <label class="label" for="email">
                        آدرس ایمیل
                    </label>

                    <input class="input" id="password" type="password" name="password" placeholder="" value="">
                    <label class="label" for="password">
                        رمز عبور
                    </label>

                    <input class="input" id="password-confirm" type="password" name="confirm_password" placeholder="" value="">
                    <label class="label" for="password-confirm">
                        تکرار رمز عبور
                    </label>

                    <input type="submit" class="submit-btn" name="submit" value="ثبت نام">

                </form>
            </div>
            <div class="left-side">
                <h3>
                    نام نویسی
                </h3>
                <a href="#">
                    حساب کاربری دارید؟
                    <span class="login-link">
                        وارد شوید
                    </span>
                </a>
            </div>
        </div>
    </section>
</body>
<script src="/assets/js/main.js"></script>
</html>
